    <h:head>

        <h:outputStylesheet  library="css" name="estilos.css" />
         <link rel="icon" href="img/core-img/restaurantes.png" />

        <!-- Core Stylesheet -->
        <link href="style.css" rel="stylesheet" />

        <!-- Responsive CSS -->
        <link href="css/responsive/responsive.css" rel="stylesheet" />
        <f:event type="preRenderView" listener="#{usuarioController.validacion2()}" />

    </h:head>
    
   <h:body style="background-color: #595C5E">

        <div class="top_header_area" style="background-color: black">
            <div class="container">
                <div class="row">
                    <div class="col-md-10"  >

                        <!--  Top Social bar start -->
                        <div class="top_social_bar" style="padding: 10px; margin-left:  -18%">

                            <a href="../modulos.xhtml" ><i class="fa fa-reply" aria-hidden="false" style="margin-right: 29%;margin-left: -30%;font-size: 20px"></i></a>
                            <i id="cambio" >Bongustaio </i>

                        </div>
                    </div>

                    <!-- Nombre de Usuario -->
                    <div class="col-md-1">

                                <div class="login" >

                                    </h:form>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

                            <f:param name="productId" value="30" />
                        </p:linkButton> -->

                            <p:graphicImage styleClass="red-input" name="img/icono-mtto.png" />

                        </p:linkButton>-->
