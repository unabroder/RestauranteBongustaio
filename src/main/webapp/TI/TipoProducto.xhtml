<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./newTemplate.xhtml"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="content">
<p:outputLabel value="tipo producto" styleClass="titulos"></p:outputLabel>
        <p:growl id="MSJ"/>
        <h:form id="d">
            <p:panelGrid columns="3">
                <p:commandButton  icon="fa fa-fw fa-plus" value="Agregar" oncomplete="PF('categoria').show()" 
                                  styleClass="btnEditar" onclick="reiniciarTema();editarMSJ()" style="margin-right:  99%;"/>
            </p:panelGrid>
        </h:form>


        <p:growl id="msj"/>
        <p:dialog style="margin-top: 10; " widgetVar="categoria" modal="false" showEffect="clip" resizable="false" header="Categoria">
            <p:ajax event="close" listener="#{tipoproductoController.limpiar()}" update=":da" />
            <h:form id='da'>
                <p:panelGrid columns="2" >



                    <p:outputLabel value="Tipo de sucursal" for="Tipo"/>
                    <p:selectOneMenu id="Tipo" value="#{tipoproductoController.tiposucursal.idtiposucursal}">
                        <f:selectItem itemLabel="Seleccione un tipo de sucursal" itemValue="" noSelectionOption="true"/>
                        <f:selectItems value="#{tiposucursalController.listaTsucursal}" var="tsuc" itemLabel="#{tsuc.tipo}" itemValue="#{tsuc.idtiposucursal}"/>
                    </p:selectOneMenu>
              

                    <p:outputLabel value="Nombre" for="txtNombre"/>
                    <p:inputText id="txtNombre"  value="#{tipoproductoController.tipoproducto.nombre}" />

                    <p:commandButton value="Guardar" 
                                     rendered="#{tipoproductoController.tipoproducto.idtipoproducto ==0}"
                                     update=":Datos da :MSJ" oncomplete="PF('categoria').hide()"  
                                     onclick="reiniciarTema();editarMSJ()"
                                     actionListener="#{tipoproductoController.insertar()}"/>

                    <p:commandButton value="Editar" 
                                     update=":Datos da :MSJ" oncomplete="PF('categoria').hide()" 
                                     rendered="#{tipoproductoController.tipoproducto.idtipoproducto!=0}"
                                     onclick="reiniciarTema();editarMSJ()"
                                     action="#{tipoproductoController.actualizar()}"/>
                </p:panelGrid>                
            </h:form>
        </p:dialog>


        <h:form id="Datos">
            <p:dataTable id="tabla"  value="#{tipoproductoController.consultar()}" var="p" >
                <p:column headerText="ID">
                    <h:outputText value="#{p.idtipoproducto}" />
                </p:column>
                <p:column headerText="Tipo sucursal">
                    <h:outputText value="#{p.idtiposucursal.tipo}" />
                </p:column>
                <p:column headerText="Nombre">
                    <h:outputText value="#{p.nombre}" />
                </p:column>
                <p:column rendered="false"  headerText="Estado">
                    <h:outputText rendered="false"  value="#{p.estado}" />
                </p:column>
                <p:column headerText="">
                    <p:commandButton value="Modificar"  actionListener="#{tipoproductoController.consultarById(p)}"
                                     update=":da" oncomplete="PF('categoria').show()" styleClass="btnEditar" 
                                     onclick="reiniciarTema();editarMSJ()" />
                </p:column>

                <p:column headerText="">
                    <p:commandButton value="Desactivar"
                                     update=":Datos da :MSJ"
                                     rendered="#{p.estado == 1}"
                                     onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar"
                                     actionListener="#{tipoproductoController.deshabilitar(p)}"/>

                    <p:commandButton value="Activar"
                                     update=":Datos da :MSJ"
                                     rendered="#{p.estado == 0}"
                                     onclick="reiniciarTema();editarMSJ()" styleClass="btnEliminar"
                                     actionListener="#{tipoproductoController.habilitar(p)}"/>
                </p:column>
            </p:dataTable>
        </h:form>


    </ui:define>
</ui:composition>
